  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Your coffee habit </h1>
        <div id="section1">
            <div class="form-group">
              <label for="cupsPerWeek">On average, how many cups of Coffee do you drink per week?  </label> <br>

              <img class="coffeeImg" src="img/cup_29x40.png" width="29" height="40" id="cupsPerWeek" onclick="getCups(event)" name="cupsPerWeek" data-value="1" required>

               <img class="coffeeImg" src="img/cup_29x40.png" width="29" height="40" id="cupsPerWeek2" onclick="getCups(event)" name="cupsPerWeek" data-value="2" required>

               <img class="coffeeImg" src="img/cup_29x40.png" width="29" height="40" id="cupsPerWeek3" onclick="getCups(event)" name="cupsPerWeek" data-value="3" required>

               <img class="coffeeImg" src="img/cup_29x40.png" width="29" height="40" id="cupsPerWeek3" onclick="getCups(event)" name="cupsPerWeek" data-value="4" required>
             
                <img class="coffeeImg" src="img/cup_29x40.png" width="29" height="40" id="cupsPerWeek3" onclick="getCups(event)" name="cupsPerWeek" data-value="5" required>
  <!-- <input type="image" class="form-control" src="img/cup_29x40.png" id="cupsPerWeek" placeholder="cups per week" name="cupsPerWeek" value="1" required> -->
  <!-- <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"> -->

               <br>
                <button onclick="goToSection('#section2')">Next</button>

            </div><br>
          </div>
          <div id="section2">
            <div class="form-group">
              <label for="coffeeShop">Where do you usually buy Coffee from around the Tisch Building? </label>
                <br> 
              <div id="radioHolder">
              <p id="coffeeShop" onclick="getCoffeeShop(event)" name="coffeeShop" data-value2="Starbucks" required>Starbucks</p>

              <p id="coffeeShop" onclick="getCoffeeShop(event)" name="coffeeShop" data-value2="Think Coffee" required>Think Coffee</p>

              <p id="coffeeShop" onclick="getCoffeeShop(event)" name="coffeeShop" data-value2="Orens" required>Orens</p>

              <p id="coffeeShop" onclick="getCoffeeShop(event)" name="coffeeShop" data-value2="Dunkin" required>Dunkin</p>

              <p id="coffeeShop" onclick="getCoffeeShop(event)" name="coffeeShop" data-value2="Fresh-Co." required>Fresh-Co.</p>

              <p id="coffeeShop" onclick="getCoffeeShop(event)" name="coffeeShop" data-value2="at home" required>I brew at home</p>
             
                         
              </div>                                   
               <br>
               <button onclick="goToSection('#section3')">Next</button>
            </div>
          </div>

            <div id="section3">
             <label for="KnowRecycleQuery">Do you know that coffee grounds can be recycled? </label>
             <br> 
             <div id="recycleHolder">             
                <button onclick="getRecycleQuery(event)" name="knowRecycleQuery" data-value3="yes">&ensp;Yes &emsp;</button>
                <button onclick="getRecycleQuery(event)" name="knowRecycleQuery" data-value3="no">&ensp;No &emsp;</button>

                <!-- <input type="radio" name="knowRecycleQuery" value="no">&ensp; No -->
              </div>
              <br><br>     
          <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
